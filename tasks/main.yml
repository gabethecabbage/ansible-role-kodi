---
- name: install dependencies
  apt:
    name: "{{ kodi_apt_depends }}"
    update_cache: yes
    state: "{{ state }}"
  environment:
    DEBIAN_FRONTEND: noninteractive

- name: install optional pip dependencies
  pip:
    name: "{{ kodi_pip_depends }}"
    state: "{{ state }}"
  when: kodi_pip_depends

- name: add kodi repository
  apt_repository:
    repo: "{{ kodi_repository }}"
    update_cache: no

- name: install kodi
  apt:
    name: kodi
    update_cache: yes
    state: "{{ state }}"

- name: create kodi user
  user:
    name: kodi
    home: "{{ kodi_home }}"
    create_home: yes
    uid: "{{ kodi_uid }}"
    groups: "{{ kodi_groups }}"
    shell: /usr/bin/nologin

- name: create addons directory
  file:
    dest: "{{ kodi_home }}/.kodi/addons"
    state: directory
    owner: kodi
    group: kodi

- name: download addons
  unarchive:
    src: "{{ item }}"
    remote_src: yes
    dest: "{{ kodi_home }}"
    owner: kodi
    group: kodi
  loop: "{{ kodi_addons }}"

- name: copy systemd service file
  copy:
    src: kodi.service
    dest: /lib/systemd/system/kodi.service

- name: start and enable kodi
  systemd:
    name: kodi
    state: started
    enabled: yes
  when: kodi_on_boot
